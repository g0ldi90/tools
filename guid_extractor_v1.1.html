<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUID Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #level2 {
            display: flex;
            width: 100%;
            margin-top: 20px;
        }
        #section1, #section2 {
            flex: 1;
            margin: 0 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        #btnExtract {
            margin-top: 10px;
        }
        #guidCounter {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>GUID Extractor</h1>

        <div id="level2">
            <div id="section1">
                <h2>Copy text here</h2>
                <textarea id="textbox1"></textarea>
                <button id="btnExtract" onclick="extractGuids()">Extract GUIDs</button>
            </div>

            <div id="section2">
                <h2>Extracted GUIDs</h2>
                <textarea id="textbox2" readonly></textarea>
                <div id="guidCounter"># of extracted GUIDs: 0</div>
            </div>
        </div>
    </div>

    <script>
        function extractGuids() {
            var inputText = document.getElementById('textbox1').value;
            var regex = /(?:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12})/g;
            var matches = inputText.match(regex);

            if (matches) {
                var result = matches.join('\n');
                document.getElementById('textbox2').value = result;
                document.getElementById('guidCounter').innerText = '# of extracted GUIDs: ' + matches.length;
            } else {
                document.getElementById('textbox2').value = '';
                document.getElementById('guidCounter').innerText = '# of extracted GUIDs: 0';
            }
        }
    </script>

</body>
</html>
